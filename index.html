<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="btndiv">
    <button class="rock">rock</button>
    <button class="paper">paper</button>
    <button class="scissors">scissors</button>
    </div>  
    <div id="cont">

    </div>
    <script>

const btns = document.querySelectorAll('button');
const container = document.querySelector('#cont');
const content = document.createElement('p');
const playerContent = document.createElement('p')
const computerContent = document.createElement('p')

playerContent.classList.add('player')
computerContent.classList.add('computer')

container.appendChild(playerContent);
container.appendChild(computerContent);

btns.forEach((btn) => {

    btn.addEventListener('click', () => {
        if (playerScore === 5 || computerScore === 5) return;
        getScore(playRound(btn.classList.value));
        playerContent.textContent = trackPScore();
        computerContent.textContent = trackCScore();
        getOutcome();
        container.appendChild(content);
    })
});


let playerScore = 0;
let computerScore = 0;

function getComputerChoice() {
    const number = Math.floor(Math.random() * 3) + 1;
        if (number === 1) {
            return "rock";
        } else if (number === 2) {
            return "paper";
        } else {
            return "scissors";
        }
}

function playRound(playerSelection) {
    let computerSelection = getComputerChoice();
    
    if (playerSelection === computerSelection) {
        return content.textContent = "It's a tie";
    } else if ( playerSelection === "rock" && computerSelection === "paper") {
        return content.textContent = "You lost this round";

    } else if ( playerSelection === "paper" && computerSelection === "scissors") {
        return content.textContent = "You lost this round";

    } else if ( playerSelection === "scissors" && computerSelection === "rock") {
        return content.textContent = "You lost this round";

    } else if ( playerSelection === "rock" && computerSelection === "scissors") {
        return content.textContent = "You won this round";

    } else if ( playerSelection === "paper" && computerSelection === "rock") {
        return content.textContent = "You won this round";

    } else if ( playerSelection === "scissors" && computerSelection === "paper") {
        return content.textContent = "You won this round";
    } else {
        return "Invalid input";
    }
}

function getScore(round) {
    const winMsg = `You won!`;
    const loseMsg = `You Lost!`;
    if (round === "You won this round") {
        return playerScore += 1;
    } else if (round === "You lost this round") {
        return computerScore += 1;
    } else {
        return "tie";
    }
}

function trackPScore() {
  return `Your score is: ${playerScore}`;    
}
function trackCScore() {
   return `Computer score is: ${computerScore}`;
}

function getOutcome() {
    if (playerScore === 5) return content.textContent = "You won overall";
    if (computerScore === 5) return content.textContent = "Computer won overall";
};

    </script>
</body>
</html>
