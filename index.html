<body>
    <script>
function getComputerChoice() {
    const number = Math.floor(Math.random() * 3) + 1;
        if (number === 1) {
            return "Rock";
        } else if (number === 2) {
            return "Paper";
        } else {
            return "Scissors";
        }
}
console.log(getComputerChoice());


    </script>
